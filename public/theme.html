                <path fill="currentColor" d="M12 2A10 10 0 0 0 2 12A10 10 0 0 0 12 22A10 10 0 0 0 22 12A10 10 0 0 0 12 2M12 4A8 8 0 0 1 20 12A8 8 0 0 1 12 20V4Z" />

    <!-- Light Mode Style-->

<button class="bg-indigo-600 hover:bg-indigo-900">Submit</button>

 

<!-- For Dark Mode -->

<button class="dark:bg-red-600 dark:hover:bg-red-900">Submit</button>

<script>
    import {toDarkMode, toLightMode, toSystemMode} from './components/theme';

    window.toDarkMode = toDarkMode;
    window.toLightMode = toLightMode;
    window.toSystemMode = toSystemMode;

    function updateTheme() {
        if (! ('theme', in localStorage) ) {
            localStorage.theme = 'system';
        }
    }

    switch(localStorage.theme) {
        case 'system':
            if (window.matchMedia('(prefers-color-scheme: dark').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            document.documentElement.setAttribute('color-theme', 'system');
            break;
        case 'dark':
            document.documentElement.classList.add('dark');
            document.documentElement.setAttribute('color-theme', 'dark');
            break;
        case 'light':
            document.documentElement.classList.remove('dark');
            document.documentElement.setAttribute('color-theme', 'light');
            break;
    }
</script>
</body>
</html>
